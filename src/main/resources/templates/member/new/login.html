<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	<th:block layout:fragment="css">
	
	<link rel="stylesheet" href="css/login.css">	
		
</th:block>	

	<div layout:fragment="content">

	<div class="site-section my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">로그인</h2>
					<div class="p-3 p-lg-5 border">
					<form role="form" action="/member/login" method="post">
						<div class="form-group row">
							<div class="col-md-12">
								<label th:for="email" class="text-black">이메일</label> <input
									type="email" class="form-control" id="email" name="email"
									placeholder="이메일을 입력해주세요">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-12">
								<label th:for="password" class="text-black">비밀번호</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="비밀번호를 입력해주세요">
							</div>
						</div>
						<div class="form-group">
							<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
							<label><input type="checkbox" name="id_save" id="id_save" />이메일 기억</label>
							<div>
							<button type="submit" class="btn btn-primary mb-3" id="loginbtn">로그인</button>
							&nbsp;
							<button type="button" class="btn btn-primary mb-3"
								onclick="location.href='/member/new'">회원가입</button>							
							</div>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	


	
	
	
	</div>
	
	<th:block layout:fragment="script">
		
		<script></script>
		
	
	</th:block>
	
</html>
